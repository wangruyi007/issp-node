<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><em>姓名</em></label>
                    <input type="text" ng-model="sin.username">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>私人邮箱</em></label>
                    <input type="text" ng-model="sin.email" ng-verify="{}">
                </li>
                <li class="required">
                    <label><em>离职类型</em></label>
                    <select class="sele" ng-model="sin.type" ng-init="sin.type='NORMAL'">
                        <option value="NORMAL">正常离职</option>
                        <option value="ADVANCE">提前离职</option>
                        <option value="PRESUME">自离</option>
                        <option value="REFUSE">辞退</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>离职原因</em></label>
                    <input type="text" ng-model="sin.reason" ng-verify="{}">
                </li>
                <li class="required">
                    <label><em>员工状态</em></label>
                    <select class="sele" ng-model="sin.status" ng-init="sin.status='TRIAL'">
                        <option value="TRIAL">试用期员工</option>
                        <option value="FORMAL">正式员工</option>
                    </select>
                </li>
                <li class="required">  
                    <label><em>申请离职日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time1" ng-model="sin.applyDate">
                </li>
                <li class="required">
                    <label><em>是否申请提前离职</em></label>
                    <select class="sele" ng-model="sin.advanceApply" ng-init="sin.advanceApply='true'">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
                <li class="required">  
                    <label><em>提前离职日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time2" ng-model="sin.advanceDate">
                </li>
                <li class="required">
                    <label><em>提前离职原因</em></label>
                    <input type="text" ng-model="sin.advanceReason">
                </li>
                <li class="required">
                    <label><em>离职状态</em></label>
                    <select class="sele" ng-model="sin.dimission" ng-init="sin.dimission='APPLY'">
                        <option value="APPLY">申请离职</option>
                        <option value="FAIL">离职失败</option>
                        <option value="SUCCESS">成功离职</option>
                    </select>
                </li>
                <li class="required">  
                    <label><em>正常离职时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time3" ng-model="sin.dimissionDate">
                </li>
                <li class="required">
                    <label><em>离职面谈负责人</em></label>
                    <input type="text" ng-model="sin.liable">
                </li>
                <li class="required">
                    <label><em>面谈内容</em></label>
                    <input type="text" ng-model="sin.content">
                </li>
                <li class="required">
                    <label><em>面谈意见</em></label>
                    <input type="text" ng-model="sin.liableOpinion">
                </li>
                <li class="required">
                    <label><em>项目经理</em></label>
                    <input type="text" ng-model="sin.manage">
                </li>
                <li class="required">
                    <label><em>项目经理面谈意见</em></label>
                    <input type="text" ng-model="sin.manageOpinion">
                </li>
                <li class="required">
                    <label><em>总经办审批意见</em></label>
                    <input type="text" ng-model="sin.generalOpinion">
                </li>
                <li class="required">
                    <label><em>通过提前离职</em></label>
                    <select class="sele" ng-model="sin.advance" ng-init="sin.advance='true'">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>离职办理状态</em></label>
                    <select class="sele" ng-model="sin.handle" ng-init="sin.handle='PREPARE'">
                        <option value="PREPARE">预备离职</option>
                        <option value="NOT">未离职</option>
                        <option value="AFFIRM">确认离职</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>薪资确认</em></label>
                    <select class="sele" ng-model="sin.salaryConfirmation" ng-init="sin.salaryConfirmation='NONE'">
                        <option value="NONE">未确认</option>
                        <option value="AFFIRM">确认</option>
                        <option value="DENY">否认</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>离职确认情况</em></label>
                    <select class="sele" ng-model="sin.dimissionConfirmation" ng-init="sin.dimissionConfirmation='NONE'">
                        <option value="NONE">未确认</option>
                        <option value="AFFIRM">确认</option>
                        <option value="DENY">否认</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="sinEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
