<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内容</em></label>
                    <input type="text" ng-model="depar.content" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>意见</em></label>
                    <input type="text" ng-model="depar.opinion" ng-verify="{}">
                </li>
                <li class="required">
                    <label><em>权责</em></label>
                    <select class="sele" ng-model="depar.authority" ng-init="depar.authority='true'">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="deparEditFun()">提交</button>
    </p>
</div>

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
