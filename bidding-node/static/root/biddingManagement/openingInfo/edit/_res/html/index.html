<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i></i><em>编号</em></label>
                    <select class="sele num" ng-model="editOpening.biddingNumber" ng-change="changSelect()">
                        <option ng-repeat="biddingNumber in biddingNumbers" value="{{biddingNumber}}">{{biddingNumber}}</option>
                    </select>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" value="{{projectNames.projectName}}" class="na">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>竞争公司</em></label>
                    <input type="text" ng-verify="{}" ng-model="editOpening.competitive">
                </li>
                <li class="required">
                    <label><i></i><em>地市</em></label>
                    <input type="text" ng-model="editOpening.cities">
                </li>
                <li class="required">
                    <label><i></i><em>开标时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image bidOpeningTime" ng-model="editOpening.bidOpeningTime">
                </li>
                <li class="required">
                    <label><i></i><em>地市</em></label>
                    <input type="text" ng-model="editOpening.bidOpeningPlace">
                </li>
                <li class="required">
                    <label><i></i><em>委托人</em></label>
                    <input type="text" ng-model="editOpening.principal">
                </li>
                <li class="required">
                    <label><i></i><em>记录人</em></label>
                    <input type="text" ng-model="editOpening.recorder">
                </li>
                <li class="required">
                    <label><i></i><em>竞争公司报价</em></label>
                    <input type="number" ng-model="editOpening.competitivePrice">
                </li>
                <li class="required">
                    <label><i></i><em>比率(%)</em></label>
                    <input type="number" ng-model="editOpening.ratio">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
