<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="webInfoEdit.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网站名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="webInfoEdit.webName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网址</em></label>
                    <input type="text" ng-verify="{}" ng-model="webInfoEdit.url">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账号</em></label>
                    <input type="text" ng-model="webInfoEdit.account">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>密码</em></label>
                    <input type="text" ng-model="webInfoEdit.password">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册人</em></label>
                    <input type="text" ng-model="webInfoEdit.registrant">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册信息</em></label>
                    <input type="text" ng-model="webInfoEdit.registrationInfo">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele" ng-model="webInfoEdit.status" ng-init="webInfoEdit.status='THAW'">
                        <option value="THAW">解冻</option>
                        <option value="CONGEAL">冻结</option>
                        <option value="DELETE">删除</option>
                        <option value="NOACTIVE">未激活</option>
                        <option value="UNREVIEW">未审核</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
