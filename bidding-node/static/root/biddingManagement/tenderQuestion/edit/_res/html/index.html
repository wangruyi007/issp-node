<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编号</em></label>
                    <select class="sele num" ng-model="editQuestions.biddingNumber" ng-change="changSelect()">
                        <option ng-repeat="biddingNumber in biddingNumbers" value="{{biddingNumber}}">{{biddingNumber}}</option>
                    </select>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" value="{{projectNames.projectName}}" class="na">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>答疑准备人</em></label>
                    <input type="text" ng-model="editQuestions.peopleAnswerQuestions">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>答疑时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image officeHour" ng-model="editQuestions.officeHour">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>解答单位</em></label>
                    <input type="text" ng-model="editQuestions.answersUnit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>问题</em></label>
                    <input type="text" ng-model="editQuestions.problem">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>回复</em></label>
                    <input type="text" ng-model="editQuestions.reply">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="questionEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
