<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><em>项目问题编号</em></label>
                    <select class="sele" ng-model="task.projectNum" ng-change="changSelect()">
                        <option value="{{number}}"  ng-repeat="number in numbers">{{number}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i></i><em>内部项目名称</em></label>
                    <input type="text" value="{{projectNames.internalProjectName}}" class="na">
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>处理人员</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select  ng-model="task.handler" class="sele">
                            <option value="小明">小明</option>
                            <option value="小红">小红</option>
                            <option value="小黄">小黄</option>
                        </select> 

                         <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="task.handler" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><em>每日计划</em></label>
                    <input type="text" ng-model="task.dailyPlan">
                </li>
                <li class="required">
                    <label><em>临时任务</em></label>
                    <input type="text" ng-model="task.temporaryTask">
                </li>
                <li class="required">
                    <label><em>实际完成情况</em></label>
                    <input type="text" ng-model="task.actualCompletion">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="taskAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
