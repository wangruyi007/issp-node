<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>级别名称</span>
            <span>定义</span>
        </li>
        <li class="list-all" ng-repeat="level in levelLists" style="display: {{level._delete?'none':'block'}};">
            <section >
                <div class="list-text {{level._selectList?'selectList':''}}" ng-click="selectList(level)">
                    <p mod>{{$index+1}}</p>
                    <p mod>{{level.name}}</p>
                    <p mod>{{level.remark}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose="">关闭</button>
        </div>
    </div>
</div>
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
