<div class="content-input boarding ">
    <div class="boa-title">
        <ul>
            <li ng-class="{ 'boa-cur' : tab.current == '_basic' }" ng-click="boardBtn('_basic')"><a href="javascript:void(0)">客户基本信息</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_contact' }" ng-click="boardBtn('_contact')"><a href="javascript:void(0)">联系方式</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_origanizion' }" ng-click="boardBtn('_origanizion')"><a href="javascript:void(0)">组织机构</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_office' }" ng-click="boardBtn('_office')"><a href="javascript:void(0)">职务</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_place' }" ng-click="boardBtn('_place')"><a href="javascript:void(0)">籍贯</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_word' }" ng-click="boardBtn('_word')"><a href="javascript:void(0)">工作经历</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_study' }" ng-click="boardBtn('_study')"><a href="javascript:void(0)">求学和培训经历</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_hobby' }" ng-click="boardBtn('_hobby')"><a href="javascript:void(0)">爱好</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_charact' }" ng-click="boardBtn('_charact')"><a href="javascript:void(0)">性格评价</a></li>
            <li ng-class="{ 'boa-cur' : tab.current == '_family' }" ng-click="boardBtn('_family')"><a href="javascript:void(0)">家庭成员</a></li>
        </ul>
    </div>
    <div class="boa-body" verify-scope="tipStyle: 1">
        <div ng-show="tab.current=='_basic'" >
            <ul>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>客户信息编号</em></label>

                    <select class="sele" ng-model="customerInfo.customerNum" ng-change="changNum(customerInfo.customerNum)" ng-verify="{}">
                        <option value="">请选择编号</option>
                        <option ng-repeat="cusnum in cusnums" value="{{cusnum}}">{{cusnum}}</option>
                    </select>
                </li>
                <li>
                    <label><em>姓名</em></label> <input type="text" disabled ng-model="customerInfo.customerName">
                </li>
                <li>
                    <label><em>重要性级别</em></label> <input type="text" disabled value="{{customerInfo.customerLevelVO.name}}">
                </li>
                <li>
                    <label><em>客户类别</em></label> <input type="text" disabled value="{{customerInfo.customerType|cover}}">
                </li>
                <li>
                    <label><em>客户状态</em></label> <input type="text" disabled value="{{customerInfo.customerStatus|cover}}">
                </li>
                <li>
                    <label><em>客户来源</em></label> <input type="text" disabled ng-model="customerInfo.origin">
                </li>
                <li>
                    <label><em>关系程度</em></label> <input type="number" disabled ng-model="customerInfo.relation">%
                </li>

                <li>
                    <label><em>性别</em></label> <input type="text" disabled value="{{customerInfo.customerSex|cover}}">
                </li>
                <li class="last">
                    <label><em>年龄</em></label> <input type="number" class="age" ng-model="detailage" >
                </li>
                <li class="big">
                    <label><em>出生年月日</em></label>
                    <input type="text" id="birthday" class="add_image" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                </li>
                <li class="big">
                    <label><em>地区</em></label> <input type="text" disabled ng-model="customerInfo.area">
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_contact'">
            <ul>
                <li class="big">
                    <label><em>邮箱</em></label> <input type="text" disabled value="{{customerInfo.cusEmail}}">
                </li>
                <li class="big">
                    <label><em>手机</em></label> <input type="text" disabled value="{{customerInfo.tel}}">
                </li>
                <li class="big">
                    <label><em>座机</em></label> <input type="text" disabled value="{{customerInfo.phone}}">
                </li>
                <li class="big">
                    <label><em>QQ /微信</em></label> <input type="text" disabled value="{{customerInfo.qq}}">
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_origanizion'">
            <ul>
                <li class="big">
                    <label><em>组织名称</em></label> <input type="text" disabled value="{{customerInfo.origanizion}}">
                </li>
                <li class="big">
                    <label><em>组织规模</em></label> <input type="text" disabled value="{{customerInfo.origanizationSize}}">
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_office'">
            <ul>
                <li class="big">
                    <label><em>级别</em></label> <input type="text" disabled value="{{customerInfo.workLevel}}">
                </li>
                <li class="big">
                    <label><em>岗位</em></label> <input type="text" disabled value="{{customerInfo.workPosition}}">
                </li>
                <li class="big">
                    <label><em>职权</em></label> <input type="text" disabled value="{{customerInfo.workRight}}">
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_place'">
            <ul>
                <li class="big">
                    <label><em>生活地区</em></label> <input type="text" disabled value="{{customerInfo.lifeArea}}">
                </li>
                <li class="big">
                    <label><em>成长地区</em></label> <input type="text" disabled value="{{customerInfo.grouthArea}}">
                </li>
                <li class="big">
                    <label><em>以往工作地区</em></label> <input type="text" disabled value="{{customerInfo.oldWorkPlace}}">
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_word'">
            <ul>
                <li class="l-big">
                    <label><em>工作经历</em></label> <textarea  ng-model="wordexpe"></textarea>
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_study'">
            <ul>
                <li class="l-big">
                    <label><em>求学培训经历</em></label> <textarea ng-model="studyexpe"></textarea>
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_hobby'">
            <ul>
                <li class="l-big">
                    <label><em>爱好</em></label> <textarea class="big-input" ng-model="bobby"></textarea>
                </li>
            </ul>
        </div>
        <div ng-show="tab.current=='_charact'">
            <ul>
                <li class="l-big">
                    <label><em>性格评价</em></label> <textarea class="big-input" ng-model="character"></textarea>
                </li>
            </ul>
        </div>

        <div ng-show="tab.current=='_family'" ng-repeat="list in allFamily">
            <ul>
                <li class="big">
                    <label><em>称谓</em></label> <input type="text" ng-model="list.title">
                </li>
                <li class="big">
                    <label><em>姓名</em></label> <input type="text" ng-model="list.name">
                </li>
                <li class="big">
                    <label><em>联系方式</em></label> <input type="text"  ng-model="list.relationWay">
                </li>
                <li class="big">
                    <label><em>性格爱好</em></label> <input type="text"  ng-model="list.charactLove">
                </li>
                <li class="big">
                    <label><em>工作单位</em></label> <input type="text"  ng-model="list.workPlace">
                </li>
                <li class="big">
                    <label><em>职位</em></label> <input type="text" ng-model="list.jobPost">
                    &nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="del($index)" style="color:red;font-size:22px;">-</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;<span ng-click="add()" style="color:red;font-size: 22px;">+</span>

                </li>
                <li></li>
            </ul>
        </div>
        <p class="dataBottom">
            <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
            <button ng-click="detailAddFun()" ng-verify="{control:'myform'}">提交</button>
        </p>
    </div>
</div>
