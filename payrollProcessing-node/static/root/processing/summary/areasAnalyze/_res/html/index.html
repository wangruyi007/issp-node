<div class="content-tab list">
    <div class="collect-select inputter">
        <span>年：<input type="number" class="year"  ></span>
        <span>月：<input type="number" class="month"  ></span>
        <span>
            地区：
            <select class="sele"  ng-model="area">
                <option ng-repeat="area in areas" value="{{area.area}}">{{area.area}}</option>
            </select>
        </span>
        <button ng-click="collect()" class="aaa">汇总</button>
    </div>
    <ul class="table" style="margin-top: 10px;">
       <li class="list-head">
            <span></span>
            <span>年份</span>
            <span>月份</span>
            <span>地区</span>
            <span>本月实发工资</span>
            <span>上月工资</span>
            <span>差额</span>
            <span>增长率</span>
            <span>百分比</span>
        </li>

        <li class="list-all">
            <section ng-repeat="list in summaryLists"  style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p mod>{{$index+1}}</p>
                    <p mod>{{::list.year}}</p>
                    <p mod>{{::list.month}}</p>
                    <p mod>{{::list.area}}</p>
                    <p mod>{{::list.salary}}</p>
                    <p mod>{{::list.lastSalary}}</p>
                    <p mod>{{::list.balance}}</p>
                    <p mod>{{::list.growUpRate}}</p>
                    <p mod>{{::list.percent}}</p>
                </div>
                
            </section>
        </li>
     </ul>
     <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
