<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" class="lis">

    </li>
    <li ng-click="notarize()" ng-class="{'current':menuClass=='notarizeMenu','seeParent':idList}">
        <a href="javascript:void(0)"  class="same-three see">确认</a>
    </li>   
</ul>
