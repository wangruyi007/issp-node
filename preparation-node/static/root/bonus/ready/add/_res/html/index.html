<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.years">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.month">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>科目</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.subjects">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>总准备金</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.totalReserve">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.projectGroup">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>比例分配</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.proportional">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>准备金</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.reserve">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="readyAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
