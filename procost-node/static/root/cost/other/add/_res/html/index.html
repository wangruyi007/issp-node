<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.area">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.project">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.name">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.year">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.month">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>目标其他费用 </em></label>
                    <input type="number" ng-verify="{}" ng-model="add.target">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>实际其他费用 </em></label>
                    <input type="number" ng-verify="{}" ng-model="add.actual">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="otherAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
