<div class="enclosure">
    <div class="en-all en-see">
        <!---->
        <div class="en-left"  ng-class="{true: 'enclosure-yes', false: ''}[isLength!==0]">
            <a href="javascript:void(0)" ng-click="del()">删除</a>
            <!--<a href="javascript:void(0)">查看</a>-->
            <a href="javascript:void(0)" ng-click="fn()">下载</a>
        </div>
        <div>
            <a href="javascript:void(0)" class="sort-pic" ng-mouseenter="isView = true" ><img src="/images/sort.png"></a>
            <!--/images/four-btn.png  pickup-->
            <a href="javascript:void(0)" class="right-pic" ng-click="view()" ><img ng-src="images/{{isChild==true?'pickup':'four-btn'}}.png"></a>
            <div class="sort-model" ng-show="isView" ng-mouseleave="isView = false">
                <a href="javascript:void(0)"   ng-class="{ 'curs' : sortCur.current == 1 }" ng-click="sortSize();actions.setCurrent(1)">文件名</a>
                <a href="javascript:void(0)"   ng-class="{ 'curs' : sortCur.current == 2 }" ng-click="sortSize2();actions.setCurrent(2)">大小</a>
                <a href="javascript:void(0)"   ng-class="{ 'curs' : sortCur.current == 3 }" ng-click="sortTime();actions.setCurrent(3)">修改日期</a>
            </div>
        </div>
    </div>
    <p class="title">
        <span>全部文件</span>
        <span>已全部加载，共{{  length }}个</span>
    </p>
    <div class="pa" ng-hide="isChild">
        <div class="checkbox-all">
            <input type="checkbox" checked="checked" class="checked-none" data-style="checked" ng-model="checked" ng-click="all(checked)">
            <label class="tick" ng-click="all(checked)"></label>
            <i>全选</i>
        </div>
        <div class="content-file">
            <ul>
                <li ng-repeat="lists in encloRepair" class="list-text {{lists.checked?'checked':''}}" ng-click="checkedFun(lists)" ng-hide="lists.delel">
                    <div class="checked-box">
                        <input type="checkbox" ng-checked="lists.checked" class="checked-none" data-style="checked" ng-model="lists.checked">
                        <label class="tick"></label>
                    </div>
                    <a href="javascript:void(0)">
                        <img ng-src="{{ lists.fileType | cov }}">
                        <i>{{lists.name}}</i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="no-file" ng-hide="length || isChild">
            <img src="/images/no-file.jpg" alt="">
        </div>
        <footer class="footer"></footer>
    </div>
</div>

<div class="enclosure2" ng-show="isChild">
    <div class="checkbox-all">
        <input type="checkbox" checked="checked" class="checked-none" data-style="checked" ng-model="checked" ng-click="all(checked)">
        <label class="tick" ng-click="all(checked)"></label>
        <div class="sort-name">
            <a href="javascript:void(0)" class="sort-file" ng-click="sortSize();ifIf = !ifIf;actions.setCurrent(1)">文件名
                <i ng-if="sortCur.current == 1" ng-class="{true: 'sortCur-pic-up', false: 'sortCur-pic-down'}[ifIf]"></i>
            </a>
            <span class="sort-all">
             <a href="javascript:void(0)" class="sort-size" ng-click="sortSize2();ifIf = !ifIf;actions.setCurrent(2)">大小
                 <i ng-if="sortCur.current == 2" ng-class="{true: 'sortCur-pic-up', false: 'sortCur-pic-down'}[ifIf]"></i></a>

                 <a href="javascript:void(0)" class="sort-date" ng-click="sortTime();ifIf = !ifIf;actions.setCurrent(3)">修改日期
                 <i ng-if="sortCur.current == 3" ng-class="{true: 'sortCur-pic-up', false: 'sortCur-pic-down'}[ifIf]"></i></a>
             </span>
        </div>
    </div>
    <!--|orderBy:sort:sortIsAsc-->
    <div class="content-file">
        <ul class="cont-line">
            <li  ng-repeat="lists in encloRepair"  class="list-text {{lists.checked?'checked':''}}" ng-hide="lists.delel" ng-click="checkedFun(lists)">
                <div class="cont-one">
                    <div class="checked-box2">
                        <input type="checkbox" ng-checked="lists.checked" class="checked-none" data-style="checked" ng-model="lists.checked">
                        <label class="tick"></label>
                    </div>
                    <a href="javascript:void(0)">
                        <img src="/images/PDF.png">
                        <i>{{lists.name}}</i>
                    </a>
                </div>
                <div class="cont-time">
                    <div class="cont-size">
                        {{lists.length|coverStorage}}
                    </div>
                    {{lists.modifyTime}}
                </div>
            </li>
        </ul>
    </div>
    <div class="no-file" ng-hide="length">
        <img src="/images/no-file.jpg" alt="">
    </div>
</div>
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="delShow = false">取消</button>
        </div>
    </div>
</div>
