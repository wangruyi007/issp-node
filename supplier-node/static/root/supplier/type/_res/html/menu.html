<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ng-show="LIST" ui-sref=".list[12]" class="lis"  ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="same-two">列表<span>Tabulate</span></a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ng-show="ADD" ui-sref=".add[12]"  ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)"  class="same-three">添加<span>Add</span></a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idList}" ng-show="EDIT"  ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)"  class="same-one see">编辑<span>Edit</span></a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':idList}" ng-show="DELETE"  ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)"  class="same-three see">删除<span>Delete</span></a>
    </li>
    <li ng-click="congeal()" ng-class="{'current':menuClass=='congealMenu','seeParent':idList}" ng-show="CONGEL"  ng-init="menuCheck('CONGEL')">
        <a href="javascript:void(0)" class="same-one see" >冻结<span>Congeal</span></a>
    </li>
</ul>
