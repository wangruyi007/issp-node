<div class="content-input rewardAdd" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li style="display: none">
                    <label><em>id</em></label>
                    <input type="text" ng-model="peditInfo.id">
                </li>
                <li style="display: none">
                    <label><em>informationId</em></label>
                    <input type="text" ng-model="peditInfo.informationId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>序号</em></label>
                    <input type="text" ng-model="peditInfo.serialNumber2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>证书名称</em></label>
                    <input type="text" ng-model="peditInfo.name2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>证书编号</em></label>
                    <input type="text" ng-model="peditInfo.certificateNumber2">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>有效期限</em></label>
                    <input type="text" ng-model="peditInfo.validityPeriod2">
                </li>
                <li>
                    <label><em>颁发单位</em></label>
                    <input type="text" ng-model="peditInfo.promulgate2">
                </li>
                <li>
                    <label><em>资质等级</em></label>
                    <input type="text" ng-model="peditInfo.aptitude2">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="peditInfo.remark2">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="qualifiAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
