<div ui-view="content">
<div class="content-tab winning">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>业务联系人</span>
            <span>职务</span>
            <span>联系电话</span>
            <span>邮箱</span>
            <span>传真</span>
            <span class="circle-all">
                <a href="javascript:void(0)" ng-click="contactEdit()">编辑</a>
                <a href="javascript:void(0)" ng-click="contactDelete()">删除</a>
            </span>
        </li>
        <li class="list-all" ng-repeat="lists in contactBasics.data" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div  class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p>{{$index+1}}</p>
                    <p>{{lists.contacts}}</p>
                    <p>{{lists.duties}}</p>
                    <p>{{lists.telephone}}</p>
                    <p>{{lists.email}}</p>
                    <p>{{lists.fax}}</p>
                    <p></p>
                </div>
            </section>
        </li>
    </ul>
<!--    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>-->
   </div>
 </div>
<div ui-view="modal"></div>
