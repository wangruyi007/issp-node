<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>供应商地区</em></label>
                    <select class="sele" ng-model="editBasicInfo.area">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editBasicInfo.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>供应商名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editBasicInfo.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>供应商类型</em></label>
                    <select class="sele" ng-verify="{}" ng-model="editBasicInfo.type">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editBasicInfo.type">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>经营范围</em></label>
                    <input type="text" ng-model="editBasicInfo.scope" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>主要产品和服务</em></label>
                    <input type="text" ng-verify="{}" ng-model="editBasicInfo.product">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务联系人</em></label>
                    <input type="text" ng-verify="{}" ng-model="editBasicInfo.contacts">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-verify="{}" ng-model="editBasicInfo.telephone">
                </li>
                <li>
                    <label><em>职务</em></label>
                    <input type="text"  ng-model="editBasicInfo.duties">
                </li>
                <li>
                    <label><em>邮箱</em></label>
                    <input type="text" ng-model="editBasicInfo.email">
                </li>
                <li>
                    <label><em>传真</em></label>
                    <input type="text" ng-model="editBasicInfo.fax">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
