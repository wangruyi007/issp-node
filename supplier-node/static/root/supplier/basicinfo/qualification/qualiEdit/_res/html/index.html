<div class="content-input qualiEdit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li style="display: none">
                    <label><em>id</em></label>
                    <input type="text" ng-model="editInfo.id">
                </li>
                <li style="display: none">
                    <label><em>informationId</em></label>
                    <input type="text" ng-model="editInfo.informationId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>序号</em></label>
                    <input type="text" ng-model="editInfo.serialNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>证书名称</em></label>
                    <input type="text" ng-model="editInfo.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>证书编号</em></label>
                    <input type="text" ng-model="editInfo.certificateNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>有效期限</em></label>
                    <input type="text" ng-model="editInfo.validityPeriod">
                </li>
                <li>
                    <label><em>颁发单位</em></label>
                    <input type="text" ng-model="editInfo.promulgate">
                </li>
                <li>
                    <label><em>资质等级</em></label>
                    <input type="text" ng-model="editInfo.aptitude">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="editInfo.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="qualiEditFun()">提交</button>
    </p>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
