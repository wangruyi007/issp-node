<div class="content-input rewardAdd" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li style="display: none">
                    <label><em>id</em></label>
                    <input type="text" ng-model="peditInfo.id">
                </li>
                <li style="display: none">
                    <label><em>informationId</em></label>
                    <input type="text" ng-model="peditInfo.informationId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>获奖名称</em></label>
                    <input type="text" ng-model="peditInfo.awardName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>获得时间</em></label>
                    <input type="text" ng-model="peditInfo.acquisition" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image acquisition" >
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="rewardAddFun()">提交</button>
    </p>
</div>
