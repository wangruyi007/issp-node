<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>描述</span>
            <span>类型</span>
            <span>操作对象范围</span>
        </li>
        <li class="list-all" ng-repeat="list in settingLists"  style="display: {{list._delete?'none':'block'}};">
            <section >
                <div class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p mod>{{$index+1}}</p>
                    <p mod>{{list.description}}</p>
                    <p mod>{{list.type|cover}}</p>
                    <p mod><span ng-repeat="operators in list.supOperateVO">{{operators.operator}},</span></p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose="">关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="pagination.itemsCount" take="pagination.take" activate="pagination.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
