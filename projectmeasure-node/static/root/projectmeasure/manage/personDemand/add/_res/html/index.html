<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" class="inputDom" ng-model="data.projectName" ng-verify="{}">
                     <select class="sele" ng-model="data.projectName">
                        <option value="鹿晗">鹿晗</option>
                        <option value="邓超">邓超</option>
                        <option value="黄蓉">黄蓉</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员性质</em></label>
                    <input type="text" class="inputDom"  ng-verify="{}" ng-model="data.peopleProperty">
                     <select class="sele" ng-model="data.peopleProperty">
                        <option>请选择</option>
                        <option value="INTERIOR">内部</option>
                        <option value="LEASE">租赁</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" class="inputDom"  ng-verify="{}" ng-model="data.post">
                    <select class="sele" ng-model="data.post">
                        <option>请选择</option>
                        <option value="CTO">CTO</option>
                        <option value="经理">经理</option>
                        <option value="主管">主管</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>个人职称</em></label>
                    <input type="text"  ng-model="data.personalTitle" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工作年限</em></label>
                     <input type="number"  ng-model="data.yearsOfWork" ng-verify="{}">
               </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>资质</em></label>
                    <input type="text"  ng-model="data.aptitude" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目期间正常人工成本</em></label>
                    <input type="number"  ng-model="data.normalLaborCost" ng-change="changeNum()" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目期间加班人工成本 </em></label>
                    <input type="number"  ng-model="data.overtimeLaborCost" ng-verify="{}">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="companyAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
