<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <div class="sele area side">
                        <select ng-model="data.projectName" class="sele">
                            <option value="请选择">请选择</option>
                            <option ng-repeat="list in allNames">{{list}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="data.projectName" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备费用</em></label>
                    <input type="number" ng-model="data.deviceCharge" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>配置费用</em></label>
                    <input type="number"ng-model="data.configCharge" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>车辆费用</em></label>
                    <input type="number"ng-model="data.vehicleCharge" ng-verify="{}">
                </li>
                <li>
                    <label><em>其他费用</em></label>
                    <input type="number" ng-model="data.otherCharge">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="companyAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
