<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="editMeasured.type" >
                        <option ng-repeat="type in types">{{type.type}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <select class="sele" ng-model="editMeasured.course" >
                        <option ng-repeat="course in courses">{{course.course}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>资金投入</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.capital">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员成本</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.staffCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备成本</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.equipmentCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>车辆成本</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.carCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员投入</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.staff">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备投入</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.equipment">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>车辆投入</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="editMeasured.car">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="editMeasured.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="MeasuredEditFun()">提交</button>
    </p>
</div>
