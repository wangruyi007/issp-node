<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="editResearch.type">
                        <option value="0">项目</option>
                        <option value="1">项目2</option>
                        <option value="2">项目3</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <select class="sele" ng-model="editResearch.course">
                        <option value="0">jishu</option>
                        <option value="1">shuji</option>
                        <option value="2">kjsgn</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务对象</em></label>
                    <input type="text" ng-verify="{}" ng-model="editResearch.business">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>竞争对手名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editResearch.competitors">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>价格评估</em></label>
                    <input type="text" ng-verify="{}" ng-model="editResearch.evaluate">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="addRemark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="ResearchEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
