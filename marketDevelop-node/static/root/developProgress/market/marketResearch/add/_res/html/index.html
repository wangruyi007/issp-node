<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="research.type" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="type in types">{{type.type}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <select class="sele" ng-model="research.course" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="course in courses">{{course.course}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务对象</em></label>
                    <input type="text" ng-verify="{}" ng-model="research.business">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>竞争对手名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="research.competitors">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>价格评估</em></label>
                    <input type="text" ng-verify="{}" ng-model="research.evaluate">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="research.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="ResearchAddFun()">提交</button>
    </p>
</div>
