<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="mining.type" ng-init="mining.type='0'">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务对象</em></label>
                    <input type="text" ng-verify="{}" ng-model="mining.course">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员</em></label>
                    <input type="text" ng-verify="{}" ng-model="mining.staff">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>资质</em></label>
                    <input type="text" ng-verify="{}" ng-model="mining.qualification">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>其他</em></label>
                    <input type="text" ng-model="mining.other">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text" ng-model="mining.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="MiningAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
