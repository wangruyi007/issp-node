<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <select class="sele" ng-model="targetInfo.area" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="area in areas">{{area.area}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="targetInfo.type" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="type in types">{{type.type}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <select class="sele" ng-model="targetInfo.course" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="course in courses">{{course.course}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户基本信息</em></label>
                    <input type="text" ng-model="targetInfo.customerId">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="targetInfo.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="targetAddFun()">提交</button>
    </p>
</div>
