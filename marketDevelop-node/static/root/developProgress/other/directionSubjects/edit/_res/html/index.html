<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="editCourse.typeId">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <input type="text" ng-model="editCourse.typeName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>方向科目</em></label>
                    <input type="text" ng-verify="{}" ng-model="editCourse.course">
                </li>
                <li>
                    <label></i><em>描述</em></label>
                    <input type="text" ng-model="editCourse.description">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="CourseEditFun()">提交</button>
    </p>
</div>

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
