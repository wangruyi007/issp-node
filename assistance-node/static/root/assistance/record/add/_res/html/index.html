<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工姓名</em></label>
                    <input type="text" ng-model="addId.empName" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>本人是否已领补助</em></label>
                    <select class="sele" ng-model="addId.recieveCondition" ng-verify="{}">
                        <option value=""></option>
                        <option  value="">是</option>
                        <option  value="">否</option>
                    </select>
                </li>
                <li>
                    <label><em>员工编号</em></label>
                    <input type="text" ng-model="addId.empNumber">
                </li>
                <li>
                    <label><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.area">
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.area">
                    </div>
                </li>
                <li>
                    <label><em>项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.projectGroup">
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.projectGroup">
                    </div>
                </li>
                <li>
                    <label><em>岗位</em></label>
                    <input type="text" ng-model="addId.job">
                </li>
                <li>
                    <label><em>入职时间</em></label>
                        <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon entryJobTime" ng-model="addId.entryJobTime">
                </li>
                <li>
                    <label><em>补助方案序号</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.planNumber">
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.planNumber">
                    </div>
                </li>
                <li>
                    <label><em>补助名称</em></label>
                    <input type="text" ng-model="addId.assistName">
                </li>
                <li>
                    <label><em>获得补助的开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistStartTime" ng-model="addId.assistStartTime">
                </li>
                <li>
                    <label><em>获得补助的结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistEndTime" ng-model="addId.assistEndTime">
                </li>
                <li>
                    <label><em>计薪周期开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon salaryStartTime" ng-model="addId.salaryStartTime">
                </li>
                <li>
                    <label><em>计薪周期结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon salaryEndTime" ng-model="addId.salaryEndTime">
                </li>
                <li>
                    <label><em>获得补助的天数</em></label>
                    <input type="number" ng-model="addId.assistDays">
                </li>
                <li>
                    <label><em>补助内容</em></label>
                    <input type="text" ng-model="addId.assistContent">
                </li>
                <li>
                    <label><em>内容明细</em></label>
                    <input type="text" ng-model="addId.contentDetail">
                </li>
                <li>
                    <label><em>补助形式</em></label>
                    <input type="text" ng-model="addId.assistForm">
                </li>
                <li>
                    <label><em>补助发放时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistGiveTime" ng-model="addId.assistGiveTime">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text"  ng-model="addId.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="addRecordFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
