<div class="content-input" verify-scope="tipStyle: 1">
    <div class="input-list">
     <section>
            <ul>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>任务名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.taskName">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>任务要求</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.taskRequire">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>任务节点</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.taskNode">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>完成情况</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.completion">
                </li>
                <li class="required">  
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>任务时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time" ng-model="data.taskTime">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>文件名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.fileName">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>文件存储路径</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.filePath">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>汇报对象</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.reportObject">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>任务来源路径</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.taskPath">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="taskEditFun()">提交</button>
    </p>
</div>
