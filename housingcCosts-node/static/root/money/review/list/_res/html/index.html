<div class="content-tab list">
    <div class="search-big" style="display :{{ isView?'none':'block'}}">
        <select class="salc" ng-model="checkedName" ng-init="checkedName='竞争公司'">
            <option ng-repeat="item in titles">{{item}}</option>
        </select>
        <input type="text" ng-model="competitive" ng-show="checkedName=='竞争公司'">
        <a href="javascript:void(0)" ng-click="collect()"><img src="/images/search2.png"></a>
    </div>
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>年份</span>
            <span>月份</span>
            <span>类别</span>
            <span>科目</span>
            <span>总准备金</span>
            <span>项目组</span>
            <span>比例分配</span>
            <span>准备金</span>
        </li>
        <li class="list-all" ng-repeat="lists in reveLists" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{lists.year}}</p>
                    <p mod>{{lists.month}}</p>
                    <p mod>{{lists.category}}</p>
                    <p mod>{{lists.subject}}</p>
                    <p mod>{{lists.totalReserves}}</p>
                    <p mod>{{lists.projectGroup}}</p>
                    <p mod>{{lists.prorate}}</p>
                    <p mod>{{lists.reserves}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
<!-- <div ui-view="modal"></div> -->
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
