<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>日期</em></label>
                    <input type="text" ng-model="editInfo.taxDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image taxDate" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税种</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.taxType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税率</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.taxRate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目标税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.targetTax">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.planTax">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>实际税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInfo.actualTax">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoEditFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
