<div class="content-input" verify-scope="tipStyle: 1">
    <div class="input-list">
     <section>
            <ul>
                <li class="required">  
                    <label><i><img src="/images/mandatory.png"></i><em>日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time" ng-model="data.recordDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <select class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area" ng-model="data.area">
                        <option value="请选择1">请选择1</option>
                        <option value="请选择2">请选择2</option>
                        <option ng-repeat="area in areas" value="{{area}}">{{area}}</option>
                    </select> 

                     <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="data.area" ng-verify="{}" style="width:235px">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <select class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectGroup" ng-model="data.projectGroup">
                        <option value="请选择1">请选择1</option>
                        <option value="请选择2">请选择2</option>
                        <option ng-repeat="projectGroup in projectGroups" value="{{projectGroup}}">{{projectGroup}}</option>
                    </select>

                    <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="data.projectGroup" ng-verify="{}" style="width:235px;">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <select class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched project" ng-model="data.project">
                        <option value="请选择1">请选择1</option>
                        <option value="请选择2">请选择2</option>
                        <option ng-repeat="project in projects" value="{{project}}">{{project}}</option>
                    </select>

                    <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="data.project" ng-verify="{}" style="width:235px;">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>摘要</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.digest">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>收入</em></label>
                    <input type="text"  ng-verify="{}" ng-model="income">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>支出</em></label>
                    <input type="text"  ng-verify="{}" ng-model="expenditure">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>数据来源</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.dataSource">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="recordAddFun()">提交</button>
    </p>
</div>
