<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="editInfo.projectInfoId"  ng-init="editInfo.projectInfoId='请选择'">
                        <option disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros.id}}">{{pros.project}}</option>
                    </select>
                    <!-- <input type="text" class="inputDom" ng-verify="{}" ng-model="add.projectInfoId">-->
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>评价项目负责人工作情况</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.projectprincipal">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户关系发展情况 </em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.cusDevSituation">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>其他 </em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.another">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="chargeEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
