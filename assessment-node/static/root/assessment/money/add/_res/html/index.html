<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目</em></label>
                    <select class="sele" ng-verify="{}"   ng-model="projectInfoId" ng-change="myFunc()">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros.id}}">{{pros.project}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>成本</em></label>
                    <input type="number" disabled ng-model="listNames.cost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预算成本</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.budgetCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>费用</em></label>
                    <input type="number" disabled ng-model="listNames.fee">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预算费用</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.budgetFee">
                </li>
                <li class="required" >
                    <label><i><img src="/images/mandatory.png"></i><em>管理费</em></label>
                    <input type="number" disabled ng-model="listNames.manageFee">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预算管理费</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.budgetManageFee">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税金</em></label>
                    <input type="number" disabled ng-model="listNames.taxes">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预算税金</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.budgetTaxes">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>利润</em></label>
                    <input type="number" disabled ng-model="listNames.profit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预算利润</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.budgetProfit">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="moneyAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
