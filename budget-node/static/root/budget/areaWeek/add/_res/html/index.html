<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"  ng-model="add.arrival" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.year">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <select class="sele"  ng-verify="{}" ng-model="add.month" ng-init="add.month='请选择'">
                        <option>请选择</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>周数</em></label>
                   <!-- <input type="number" ng-verify="{}" ng-model="add.week">-->
                    <select class="sele"  ng-verify="{}" ng-model="add.week" ng-init="add.week='请选择'">
                        <option>请选择</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目标任务量</em></label>
                    <input type="number" ng-verify="{}" ng-model="add.targetWork">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>实际完工量</em></label>
                    <input type="number"  ng-model="add.actualWork" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>参考单价</em></label>
                    <input type="number"  ng-model="add.price" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目标收入</em></label>
                    <input type="number"  ng-model="add.targetIncome" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划收入</em></label>
                    <input type="number"  ng-model="add.planIncome" ng-verify="{}">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="areaAddFun()">提交</button>
    </p>
</div>
