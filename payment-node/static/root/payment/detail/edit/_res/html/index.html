<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>承包商</em></label>
                    <select class="sele" ng-model="editInfo.contractorId">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in idData" value="{{pros.id}}">{{pros.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="editInfo.area">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  ng-verify="{}" class="inputDom" ng-model="editInfo.area">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目内部名称</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="editInfo.innerName">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  ng-verify="{}" class="inputDom" ng-model="editInfo.innerName">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单价</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.taskPrice">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同规模数</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.pactNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已派工量</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.pactSize">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已完工量</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.finishNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>未完工量</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.unfinishNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>已交维数量</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.payTax">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>未交维数量</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.undeal">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>违约金</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.penalty">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>实际结算数量</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.realCountNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>实际数量金额</em></label>
                    <input type="number" ng-verify="{}"  ng-model="editInfo.realCountMoney">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否已支付</em></label>
                    <select class="sele" ng-verify="{}" ng-model="editInfo.pay" ng-options='x.ids as x.name for x  in [{ids:true,name:"是"},{ids:false,name:"否"}]'>
                        <option value="" disabled>请选择</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否框架内</em></label>
                    <select class="sele"  ng-verify="{}" ng-model="editInfo.frame" ng-options='x.ids as x.name for x  in [{ids:true,name:"是"},{ids:false,name:"否"}]'>
                        <option value="" disabled>请选择</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否有单次合同</em></label>
                    <select class="sele" ng-verify="{}" ng-model="editInfo.pact" ng-options='x.ids as x.name for x  in [{ids:true,name:"是"},{ids:false,name:"否"}]'>
                        <option value="" disabled>请选择</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否已走结算流程</em></label>
                    <select class="sele" ng-verify="{}" ng-model="editInfo.flow" ng-options='x.ids as x.name for x  in [{ids:true,name:"是"},{ids:false,name:"否"}]'>
                        <option value="" disabled>请选择</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>完工时间</em></label>
                    <input type="text"  ng-model="editInfo.finishTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image finishTime" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>验收交维时间</em></label>
                    <input type="text"  ng-model="editInfo.checkTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image checkTime" >
                </li>
               <li>
                    <label><em>派工单编号</em></label>
                    <input type="text"  ng-model="editInfo.taskNum">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="detailEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
