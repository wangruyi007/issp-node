
<div class="content-tab list">
    <ul class="listsearch">
        <li>
            <label>账号列表</label>
            <select ng-model="bank" ng-change="bankSel()">
                <option ng-repeat="account in accounts" value={{account.id}}>{{account.name}}</option>
            </select>
        </li>
    </ul>
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>账号名称</span>
            <span>账号</span>
            <span>卡号</span>
            <span>公司</span>
            <span>银行</span>
            <span>银行地址</span>
            <span>类型</span>
        </li>
        <li class="list-all" ng-repeat="list in infoLists" style="display: {{list._delete?'none':'block'}};">
            <section>
                <div class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{list.name}}</p>
                    <p>{{list.number}}</p>
                    <p>{{list.cardNumber}}</p>
                    <p>{{list.company}}</p>
                    <p>{{list.bank}}</p>
                    <p>{{list.bankAddress}}</p>
                    <p>{{list.type}}</p>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="pagination.itemsCount" take="pagination.take" activate="pagination.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
