<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>推荐方案</em></label>
                    <select class="sele"  ng-verify="option:0"  ng-model="reqAdd.recommendSchemeId">
                        <option value="">请选择</option>
                        <option ng-repeat="list in  reqSche" value="{{list.id}}">{{list.type}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>推荐时长(月)</em></label>
                    <input type="number" ng-verify="{}" ng-model="reqAdd.recommendTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>推荐类型</em></label>
                    <select class="sele"  ng-model="reqAdd.recommendTypeId" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="list in  reqType" value="{{list.id}}">{{list.remark}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>指标来源</em></label>
                    <input type="text" ng-verify="{}" ng-model="reqAdd.indicatorResource">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>考核方式</em></label>
                    <select class="sele"  ng-model="reqAdd.assessWay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="INTERVIEW">面试通过</option>
                        <option value="THREEMONTH">在司工龄3个月</option>
                    </select>
                </li>
                <li>
                    <label><em>推荐的途径</em></label>
                    <input type="text"  ng-model="reqAdd.recommendWay">
                </li>
                <li>
                    <label><em>推荐发起人</em></label>
                    <input type="text"  ng-model="reqAdd.recommendSponsor">
                </li>
                <li class="required  required-12">
                    <ul ng-repeat="list in detailList">
                        <li>
                            <span><i><img src="/images/mandatory.png"></i>推荐考核内容</span>
                            <span><input type="text" ng-model="list.content" ng-verify="{}"></span>
                            <span><i><img src="/images/mandatory.png"></i>内容要求(目标值)</span>
                            <span><input type="text" ng-model="list.require" ng-verify="{}"></span>
                            <span class="but1" ng-click="addtra($index)">增加</span>
                            <span  class="{{$index==0?'but2':'but1'}}" ng-click="cleartra($index)">移除</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="requireAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
