<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <div class="sele side">
                        <select class="sele"  ng-verify="{}" ng-model="number" ng-change="myFunc()">
                            <option value="" disabled>请选择</option>
                            <option ng-repeat="pros in proData">{{pros.employeeNumber}}</option>
                        </select>
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>员工姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="listNames.username">
                </li>
                <li class="required" style="display: none">
                    <label ><i><img src="/images/mandatory.png"></i><em>员工id</em></label>
                    <input type="text" ng-model="listNames.id">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
