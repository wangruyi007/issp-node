<div class="collect">
    <div class="collect-select">
        <span>开始日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter start"  ></span>
        <span>结束日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter end"  ></span>
        <span>
            一级科目：
            <select class="sele"  ng-model="firstSubject" ng-change="changSelect()">
                <option value="">请选择</option>
                <option ng-repeat="first in firstLevel" value="{{first}}">{{first}}</option>
            </select>
            <input type="text"  class="inputArea" ng-model="firstSubject">
        </span>
        <span>
            二级科目：
            <select class="sele"  ng-model="secondSubject"  ng-change="changThird()">
                <option value="">请选择</option>
                <option ng-repeat="second in secondLevel" value="{{second}}">{{second}}</option>
            </select>
            <input type="text"  class="inputArea" ng-model="secondSubject">
        </span>
        <span>
            三级科目：
            <select class="sele"  ng-model="thirdSubject">
                <option value="">请选择</option>
                <option ng-repeat="third in thirdLevel" value="{{third}}">{{third}}</option>
            </select>
            <input type="text"  class="inputArea" ng-model="thirdSubject">
        </span>
        <button ng-click="collect()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>一级科目</span>
            <span>二级科目</span>
            <span>三级科目</span>
            <span>借方金额</span>
            <span>贷方金额</span>
            <span>凭证日期</span>
            <span>地区</span>
            <span>项目组</span>
            <span>项目名称</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{::Lists.firstSubject}}</span>
            <span>{{::Lists.secondSubject}}</span>
            <span>{{::Lists.thirdSubject}}</span>
            <span>{{::Lists.borrowMoney}}</span>
            <span>{{::Lists.loanMoney}}</span>
            <span>{{::Lists.voucherDate}}</span>
            <span>{{::Lists.area}}</span>
            <span>{{::Lists.projectGroup}}</span>
            <span>{{::Lists.projectName}}</span>
        </li>
    </ul>
</div>
