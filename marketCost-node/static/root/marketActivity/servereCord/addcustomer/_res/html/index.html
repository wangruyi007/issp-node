<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户信息编号</em></label>
                    <input type="text"  ng-model="data.clientInfoNo">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户姓名</em></label>
                    <input type="text"  ng-model="data.clientName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>重要性级别</em></label>
                    <input type="text"  ng-model="data.importanceLevel">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>市场招待唯一标识</em></label>
                    <input type="text"  ng-model="data.marketServeId">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="customerAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
