<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list" class="lis">
        <a href="javascript:void(0)" class="same-two">列表<span>Tabulate</span></a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]">
        <a href="javascript:void(0)"  class="same-three">添加市场招待申请<span>Add</span></a>
    </li>
    <li ng-click="addcustomer()" ng-class="{'current':menuClass=='addcustomerMenu'}">
        <a href="javascript:void(0)"  class="same-three">添加客户信息<span>addcustomer</span></a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu'}">
        <a href="javascript:void(0)"  class="same-one" >编辑市场招待记录<span>Edit</span></a>
    </li>
    <li ng-click="organize()" ng-class="{'current':menuClass=='organizeMenu'}">
        <a href="javascript:void(0)"  class="same-three">资金模块 <span>Organize</span></a>
    </li>
    <li ng-click="executiveOpinion()" ng-class="{'current':menuClass=='executiveOpinionMenu'}">
        <a href="javascript:void(0)"  class="same-three">决策层审核 <span>executiveOpinion</span></a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu'}">
        <a href="javascript:void(0)"  class="same-three">删除<span>Delete</span></a>
    </li>
    <li ng-click="view()" ng-class="{'current':menuClass=='viewMenu'}">
        <a href="javascript:void(0)"  class="same-three">查看客户<span>view</span></a>
    </li>
</ul>
