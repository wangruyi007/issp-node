<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册公司名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.registerCompanyName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册号/统一社会信用代码</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.registerNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>经营期限</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.operationPeriod">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.registerType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册资本</em></label>
                     <input type="text" ng-verify="{}" ng-model="data.registerCapital">
               </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>经营范围</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.operationScope">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>法人</em></label>
                     <input type="text" ng-verify="{}" ng-model="data.legalPerson">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>股东</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.shareholders">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>股权比例</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.equityRatio">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地址</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.address">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>相关资料（名称）</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.cursorAdapter">
                </li>
                  <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="registeredAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
