<div class="content-tab list">
    <ul class="table com-table">
       <li class="list-head">
            <span></span>
            <span>变更日期</span>
            <span>变更原因</span>
            <span>变更前内容</span>
            <span>变更后内容</span>
            <span>负责经办人</span>
            <span>备注</span>
            <span>变更资料名称</span>
        </li>
        <!---->
        <li class="list-all" ng-repeat="list in taxLists" class="{{list.status=='CONGEAL'?'congeal':''}}" style="display: {{list._delete?'none':'block'}};">
            <section>
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1+num}}</p>
                    <p mod>{{::list.changeDate}}</p>
                    <p mod>{{::list.changeCause}}</p>
                    <p mod>{{::list.changeBeforeContent}}</p>
                    <p mod>{{list.changeAfterContent}}</p>
                    <p mod>{{list.responsibleAgent}}</p>
                    <p mod>{{list.remark}}</p>
                    <p mod>{{list.changeDataName}}</p>
                </div>
            </section>
        </li>
     </ul>
     <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<!-- <div ui-view="modal"></div> -->
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
