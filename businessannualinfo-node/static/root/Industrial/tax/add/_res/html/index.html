<div class="content-input" verify-scope="tipStyle: 1">
    <div class="input-list">
     <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>更变日期</em></label>
                   <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time" ng-model="data.changeDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更原因</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.changeCause">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更前内容</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.changeBeforeContent">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更后内容</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.changeAfterContent">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>负责经办人</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.responsibleAgent">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.remark">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更资料名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.changeDataName">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="taxAddFun()">提交</button>
    </p>
</div>
