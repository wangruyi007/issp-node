<div class="content-input" verify-scope="tipStyle: 1">
    <div class="input-list">
     <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.companyName">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>报告年份</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.reportYear">
                </li>
                <li class="required">  
                <!-- angular.element('.time').val() 调用time-->
                    <label><i><img src="/images/mandatory.png"></i><em>提交日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time" ng-model="data.submitDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态（是否公示）</em></label>
                    <select class="sele state" ng-model="data.status" ng-init="data.status='true'">
                        <option value=true>公示</option>
                        <option value=false>不公示</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年报</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.annualReport">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="informationAddFun()">提交</button>
    </p>
</div>
