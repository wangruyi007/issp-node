<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>类别</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.category">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>科目</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.subject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总准备金</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.totalReserve">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.groupTeam">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>比例分配</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.prorate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>准备金</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.reserve">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.year">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <input type="text" ng-verify="{}" ng-model="review.month">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="openEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
