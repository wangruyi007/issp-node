
<div class="collect">
    <div class="summary-select">
        <div class="select3">
            <label>开始时间</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="start">
        </div>
        <div class="select3">
            <label>结束时间</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="end">
        </div>
        <div class="select3">
            <label>项目组</label>
            <select class="sele"  ng-model="projectGroup" >
                <option value="">请选择</option>
                <option ng-repeat="list in projectGroups" value="{{list}}">{{ list }}</option>
            </select>
            <input type="text"  class="cInput" ng-model="projectGroup">
        </div>
        <button class="button" ng-click="collectFun()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>项目组</span>
            <span style="flex: 0 0 16%">日期</span>
            <span>计划收入</span>
            <span>实际收入</span>
            <span>比例</span>
            <span>差额</span>
            <span>目标任务量</span>
            <span>实际任务量</span>
            <span>完工比例</span>
            <span ng-show="isPay">项目名称</span>
            <span ng-show="isPay">地区</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in listss">
            <span>{{::Lists.projectGroup}}</span>
            <span style="flex: 0 0 16%">{{::Lists.time}}</span>
            <span>{{::Lists.planIncome}}</span>
            <span>{{::Lists.actualIncome}}</span>
            <span>{{::Lists.rate}}</span>
            <span>{{::Lists.balance}}</span>
            <span>{{::Lists.targetTask}}</span>
            <span>{{::Lists.actualTask}}</span>
            <span>{{::Lists.completeRate}}</span>
            <span ng-show="isPay">{{::list.projectName}}</span>
            <span ng-show="isPay">{{::list.area}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
