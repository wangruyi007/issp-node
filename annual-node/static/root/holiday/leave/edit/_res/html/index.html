<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul> 
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>请假人</em></label>
                    <input type="text" ng-model="lead.infoUsername">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核结果</em></label>
                    <select class="sele" ng-model="lead.fruit">
                        <option ng-value= 'true'>是</option>
                        <option ng-value= 'false'>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核意见</em></label>
                    <input type="text" ng-model="lead.opinion">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>
