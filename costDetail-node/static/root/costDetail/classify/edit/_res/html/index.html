<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>父节点</em></label>
                    <select class="sele" ng-model="data.parNode" ng-change="changeFn(data.parNode)" ng-verify>
                        <option value="">请选择父节点</option>
                        <option >劳务成本</option>
                        <option >公司借入</option>
                        <option >实收资本</option>
                        <option >公司借出</option>
                        <option >业务收入</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分类名</em></label>
                    <select class="sele" ng-model="typeName" ng-change="typeNameChange(typeName)">
                        <option value="">请选择父节点</option>
                        <option ng-repeat="list in typeNameArr" ng-value="list.id">{{ list.typeName }}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编辑分类名</em></label>
                    <input type="text" ng-model="data.typeName" ng-verify>
                </li>
                <li>
                    <label><em>描述</em></label>
                    <input type="text" ng-model="data.descs">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="editFun()">提交</button>
    </p>
</div>
