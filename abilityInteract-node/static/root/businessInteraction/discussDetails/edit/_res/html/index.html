<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求方公司	</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDiscuss.demandCompany">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>合作对象公司名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDiscuss.cooperCompany">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>合作方式</em></label>
                    <select class="sele" ng-model="editDiscuss.cooperWay">
                        <option value="直接合作">直接合作</option>
                        <option value="中介">中介</option>
                    </select>
                </li>
                <li>
                    <label><em>合作时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addTime" ng-model="editDiscuss.cooperTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDiscuss.area">
                </li>
                <li>
                    <label><em>业务方向</em></label>
                    <input type="text" ng-model="editDiscuss.businessTarget">
                </li>
                <li>
                    <label><em>价格</em></label>
                    <input type="text" ng-model="editDiscuss.price">
                </li>
                <li>
                    <label><em>工程名称</em></label>
                    <input type="text" ng-model="editDiscuss.projectName">
                </li>
                <li>
                    <label><em>规模</em></label>
                    <input type="text" ng-model="editDiscuss.size">
                </li>
                <li>
                    <label></i><em>人工</em></label>
                    <input type="text" ng-model="editDiscuss.artificial">
                </li>
                <li>
                    <label></i><em>服务费用</em></label>
                    <input type="text" ng-model="editDiscuss.serviceFee">
                </li>
                <li>
                    <label></i><em>中介费用</em></label>
                    <input type="text" ng-model="editDiscuss.middleFee">
                </li>
                <li>
                    <label ><em>是否达成合作</em></label>
                    <select class="sele" ng-model="editDiscuss.cooperCondition">
                        <option value="已达成合作">已达成合作</option>
                        <option value="未达成合作">未达成合作</option>
                    </select>
                </li>
                <li>
                    <label></i><em>备注</em></label>
                    <input type="text" ng-model="editDiscuss.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="discussEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
