<div class="content-input edit" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>专业资质认证</em></label>
                    <select class="sele" ng-model="editInfo.professionAuthen2" ng-change="changeSelect()"  >
                        <option value="通信工程施工总承包企业资质">通信工程施工总承包企业资质</option>
                        <option value="通信息系网络系统集成企业资质">通信息系网络系统集成企业资质</option>
                        <option value="电子通信广电行业的工程设计资质">电子通信广电行业的工程设计资质</option>
                        <option value="通信信息专业工程咨询资质">通信信息专业工程咨询资质</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.professionAuthen">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>管理资质认证</em></label>
                    <select class="sele" ng-model="editInfo.manageAuthen2" ng-change="changeSelect2()" >
                        <option>9000族质量管理体系或同类认证</option>
                        <option>27000族信息安全管理体系或同类认证</option>
                        <option>14000族环境管理体系认证证书</option>
                        <option>建筑业企业资质证书</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.manageAuthen">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司合作对象</em></label>
                    <select class="sele" ng-model="editInfo.cooperate2" ng-change="changeSelect7()" ng-init="editInfo.cooperate2">
                        <option>运营商</option>
                        <option>厂商</option>
                        <option>集成商</option>
                        <option>政府机关</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.cooperate">
                </li>
                <li>
                    <label><em>公司荣誉证书</em></label>
                    <input type="text"  ng-model="editInfo.companyCertificate" >
                </li>
                <li>
                    <label><em>公司发展规划</em></label>
                    <select class="sele" ng-model="editInfo.companyDevelop2" ng-change="changeSelect3()" ng-change="changeSelect()" ng-init="editInfo.companyDevelop2='公司发展规划'">
                        <option></option>
                    </select>
                    <input type="text"  class="inputDom" ng-model="editInfo.companyDevelop">
                </li>
                <li>
                    <label><em>项目发展规划</em></label>
                    <input type="text"  ng-model="editInfo.projectDevelop">
                </li>
                <li>
                    <label><em>公司所在地区</em></label>
                    <select class="sele" ng-model="editInfo.area2" ng-change="changeSelect4()" ng-init="editInfo.area2='公司发展地区'">
                        <option></option>
                    </select>
                    <input type="text"  class="inputDom" ng-model="editInfo.area">
                </li>
                <li>
                    <label><em>公司资金</em></label>
                    <select class="sele" ng-model="editInfo.money2" ng-change="changeSelect5()" ng-init="editInfo.money2">
                        <option></option>
                    </select>
                    <input type="text"  class="inputDom" ng-model="editInfo.money">
                </li>
                <li>
                    <label><em>人员组成</em></label>
                    <select class="sele" ng-model="editInfo.personForm2" ng-change="changeSelect6()" ng-init="editInfo.personForm2">
                        <option>人员组成</option>
                    </select>
                    <input type="text"  class="inputDom" ng-model="editInfo.personForm">
                </li>
                <li>
                    <label><em>配置</em></label>
                    <input type="text"  ng-model="editInfo.config" ng-value="editInfo.config">
                </li>
                <li>
                    <label><em>设备</em></label>
                    <input type="text"  ng-model="editInfo.device" ng-value="editInfo.device">
                </li>
                <li>
                    <label><em>公司占地面积</em></label>
                    <input type="text"  ng-model="editInfo.companyArea" ng-value="editInfo.companyArea">
                </li>
                <li>
                    <label><em>公司业务</em></label>
                    <input type="text"  ng-model="editInfo.companyBusiness" ng-value="editInfo.companyBusiness">
                </li>
                <li>
                    <label><em>已完成项目</em></label>
                    <select class="sele" ng-model="editInfo.completePro" ng-init="editInfo.completePro='INDEPENDENT'">
                        <option value="INDEPENDENT">独立完成</option>
                        <option value="COOPER">合作完成</option>
                        <option value="STAGEPARTICIPATION">阶段完成</option>
                    </select>
                </li>
                <li>
                    <label><em>尚在进行中项目</em></label>
                    <input type="text"  ng-model="editInfo.inProjct">
                </li>
                <li>
                    <label><em>公司文化体系交流</em></label>
                    <input type="text"  ng-model="editInfo.culture">
                </li>
                <li>
                    <label><em>员工节假日活动</em></label>
                    <input type="text"  ng-model="editInfo.holidayActive" >
                </li>
                <li>
                    <label><em>公司公告栏</em></label>
                    <input type="text"  ng-model="editInfo.bulletinBoard" >
                </li>
                <li>
                    <label><em>创建时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image addMarketReceptTime" ng-value="editInfo.createTime" >
                </li>
                <li>
                    <label><em>修改时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image addMarketReceptTime" ng-value="editInfo.modifyTime">
                </li>
               </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="companyEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
