<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>执行类</em></label>
                    <input type="text" ng-model="data.clazz" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务名</em></label>
                    <input type="text" ng-model="data.name" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>执行方法</em></label>
                    <input type="text" ng-model="data.method" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>表达式</em></label>
                    <input type="text" ng-model="data.expression" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>描述</em></label>
                    <input type="text" ng-model="data.description" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否启用</em></label>
                    <select class="sele" ng-model="data.enable" ng-verify="option:0">
                        <option value="">请选择启用状态</option>
                        <option ng-value="true">启用</option>
                        <option ng-value="false">关闭</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地址</em></label>
                    <input type="text" ng-model="data.address" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务所属调度组</em></label>
                    <select class="sele" ng-model="data.scheduleJobGroupId">
                        <option ng-repeat="group in allGroup" ng-value="group.id">{{ group.name }}</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="missionEditFun()">提交</button>
    </p>
</div>
