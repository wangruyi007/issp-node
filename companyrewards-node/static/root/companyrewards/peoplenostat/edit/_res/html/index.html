<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <select class="sele" ng-model="peopleEdit.month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>奖励项目</em></label>
                    <input type="text" ng-verify="{}" ng-model="peopleEdit.awardProgram">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>排名人数</em></label>
                    <input type="number" ng-verify="{}" ng-model="peopleEdit.rankingPeopleNo">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>获奖人数</em></label>
                    <input type="number" ng-verify="{}" ng-model="peopleEdit.awardPersonNo">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="peopleEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
