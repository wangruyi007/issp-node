<div class="content-input" verify-scope="tipStyle: 1">
    <section class="interval">
        <ul class="inter-left">
            <li class="required">
                <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                <select class="sele" ng-model="data.area">
                    <option ng-repeat="list in allAreas">{{ list.area }}</option>
                </select>
            </li>
            <li class="required f-l">
                <label><i><img src="/images/mandatory.png"></i><em>发送间隔</em></label>
                <input type="number" ng-model="data.sendInterval" ng-verify="{}">{{  }}
                <select class="sele" ng-model="data.sendIntervalType">
                    <option value="MINUTE">分钟</option>
                    <option value="HOUR">小时</option>
                    <option value="DAY">天</option>
                    <option value="WEEK">周</option>
                    <option value="MONTH">月</option>
                    <option value="QUARTER">季</option>
                    <option value="YEAR">年</option>
                </select>
            </li>
            <li class="required">
                <label><i><img src="/images/mandatory.png"></i><em>汇总间隔</em></label>
                <select class="sele" ng-model="data.collectInterval">
                    <option value="ONEDAY">天</option>
                    <option value="ONEWEEK">周</option>
                    <option value="ONEMONTH">月</option>
                </select>
            </li>
            <li class="required ">
                <label><i><img src="/images/mandatory.png"></i><em>选择对象</em></label>
                <select class="sele one-select" ng-model="checkedEmail" ng-init="checkedEmail='自由录入'">
                    <option ng-repeat="one in emails">{{one}}</option>
                </select>
                <input type="text" style=" width:22%;right: 102px; background-color: #fff;" ng-model="sendObjectList">
                <button type="button" class="data-add" ng-click="addMail()">添加</button>
            </li>
        </ul>
        <ul class="inter-right">
            <li >
                <label><em>备注</em></label>
                <input type="text" class="remark" ng-model="data.remark">
            </li>
            <li class="f-send">
                <p class="send-o">
                    <em>发送对象:</em>
                    <span>(双击可以删除该条邮箱地址)</span>
                </p>
                <div class="dclick">
                    <p ng-repeat="list in objLists track by $index" ng-dblclick="dbSend($index)" >{{list}}</p>
                </div>
            </li>
        </ul>
    </section>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="emaiIdEditFun()">提交</button>
    </p>
</div>
