<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">  
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>发生时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="time" ng-model="vm.occurrence">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="vm.username" class="sele" ng-verify="option:0">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="username in usernames" value="{{username}}">{{username}}</option>
                        </select> 

                         <!-- <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="vm.username" ng-verify="{}"> -->
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>指标名称</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched projectName side">
                        <select ng-model="vm.name" class="sele" ng-verify="option:0">
                            <option value="请选择" disabled>请选择</option>
                            <option ng-repeat="name in names" value="{{name.name}}">{{name.name}}</option>
                        </select> 
                         <!-- <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="vm.name" ng-verify="{}"> -->
                    </div>
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>原因</em></label>
                    <input type="text"  ng-verify="{}" ng-model="vm.reason">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>分数</em></label>
                    <input type="number"  ng-verify="{}" ng-model="vm.ballot">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="rewardAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
