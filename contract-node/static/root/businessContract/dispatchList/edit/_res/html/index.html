<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="editSheet.id">
                </li>

                <li class="required">
                    <label><em>内部项目编号</em></label>
                    <input type="text" disabled ng-model="editSheet.innerProjectNum">
                </li>
                <li class="required">
                    <label><em>业务类型</em></label>
                    <input type="text" disabled ng-model="editSheet.businessType" ng-value="editSheet.businessType | cover">
                </li>
                <li class="required">
                    <label><em>业务方向科目</em></label>
                    <input type="text" disabled ng-model="editSheet.businessSubject">
                </li>
                <li class="required">
                    <label><em>合同外部项目名称</em></label>
                    <input type="text" disabled ng-model="editSheet.outerProject">
                </li>
                <li class="required">
                    <label><em>合同外部项目编号</em></label>
                    <input type="text" disabled ng-model="editSheet.outProjectNum">
                </li>
                <li class="required">
                    <label><em>对应销售合同编号</em></label>
                    <input type="text" disabled ng-model="editSheet.saleContractNum">
                </li>
                <li class="required">
                    <label><em>合作方式</em></label>
                    <input type="text" disabled ng-model="editSheet.businessCooperate" ng-value="editSheet.businessCooperate | cover">
                </li>
                <li class="required">
                    <label><em>内部项目名称</em></label>
                    <input type="text" disabled ng-model="editSheet.innerProject">
                </li>
                <li class="required">
                    <label><em>地区</em></label>
                    <input type="text" disabled ng-model="editSheet.area">
                </li>
                <li class="required">
                    <label><em>所属项目组</em></label>
                    <input type="text" disabled ng-model="editSheet.projectGroup">
                </li>
                <li class="required">
                    <label><em>签订时间</em></label>
                    <input type="text" disabled onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image siginTime" ng-model="editSheet.siginTime">
                </li>
                <li class="required">
                    <label><em>项目负责人</em></label>
                    <input type="text" disabled ng-model="editSheet.projectCharge">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editSheet.dispatchProject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="editSheet.dispatchNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总包单位名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editSheet.majorCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分包单位名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editSheet.subCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户名称</em></label>
                    <input type="text" disabled ng-model="editSheet.customerName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工内容</em></label>
                    <input type="text" ng-verify="{}" ng-model="editSheet.dispatchText">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>开工日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addTime" ng-model="editSheet.startProjectTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>完工日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image endTime" ng-model="editSheet.endProjectTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="editSheet.money">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否完工</em></label>
                    <select class="sele" ng-model="editSheet.completeProject" ng-init="editSheet.completeProject='已完工'">
                        <option value="已完工">已完工</option>
                        <option value="未完工">未完工</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同是否已归档</em></label>
                    <select class="sele" ng-model="editSheet.fileCondition" ng-init="editSheet.fileCondition='已归档'">
                        <option value="已归档">已归档</option>
                        <option value="未归档">未归档</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同归档数量</em></label>
                    <input type="number" ng-verify="{}" ng-model="editSheet.fileCount">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="editSheet.remark">
                </li>
                <li>
                    <label><em>临时合同编号</em></label>
                    <input type="text" ng-model="editSheet.tempContractNum">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="workersEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
