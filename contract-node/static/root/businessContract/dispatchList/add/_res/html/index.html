<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目编号</em></label>
                    <select class="sele" ng-model="workers.innerProjectNum" ng-change="selPro(workers.innerProjectNum)">>
                        <option value="">请选择</option>
                        <option ng-repeat="number in inner" ng-verify="{}">{{number}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.businessType">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.businessSubject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同外部项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.outerProject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同外部项目编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.outProjectNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>对应销售合同编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.saleContractNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合作方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.businessCooperate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.innerProject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.projectGroup">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>签订时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image siginTime" ng-model="projectNum.siginTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目负责人</em></label>
                    <input type="text" ng-verify="{}" ng-model="projectNum.projectCharge">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="workers.dispatchProject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单编号</em></label>
                    <input type="text" ng-verify="{}" ng-model="workers.dispatchNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总包单位名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="workers.majorCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分包单位名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="workers.subCompany">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="workers.customerName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工内容</em></label>
                    <input type="text" ng-verify="{}" ng-model="workers.dispatchText">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>开工日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addTime" ng-model="workers.startProjectTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>完工日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image endTime" ng-model="workers.endProjectTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工金额</em></label>
                    <input type="number" ng-verify="{}" ng-model="workers.money">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否完工</em></label>
                    <select class="sele" ng-model="workers.completeProject" ng-init="workers.completeProject='已完工'" ng-verify="option:0">
                        <option value="已完工">已完工</option>
                        <option value="未完工">未完工</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同是否已归档</em></label>
                    <select class="sele" ng-model="workers.fileCondition" ng-init="workers.fileCondition='已归档'" ng-verify="option:0">
                        <option value="已归档">已归档</option>
                        <option value="未归档">未归档</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同归档数量</em></label>
                    <input type="number" ng-verify="{}" ng-model="workers.fileCount">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="workers.remark">
                </li>
                <li>
                    <label><em>临时合同编号</em></label>
                    <input type="text" ng-model="workers.tempContractNum">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="workersAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
