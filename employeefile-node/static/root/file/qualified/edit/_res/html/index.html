<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <select class="sele" ng-verify="option:0"   ng-model="editInfo.username">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in nameData">{{pros}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>劳动关系类型</em></label>
                    <select class="sele" ng-verify="option:0"   ng-model="editInfo.laborId">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData" value="{{pros.id}}">{{pros.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>社保购买类型</em></label>
                    <select class="sele" ng-verify="option:0"   ng-model="editInfo.socialId">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in socialData" value="{{pros.id}}">{{pros.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>资质证书1</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.certificateOne">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>查询网站链接1</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.websiteOne">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>证书有效链接1</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.effectiveOne">
                </li>
                <li>
                    <label><em>资质证书2</em></label>
                    <input type="text" ng-model="editInfo.certificateTwo">
                </li>
                <li>
                    <label><em>查询网站链接2</em></label>
                    <input type="text" ng-model="editInfo.websiteTwo">
                </li>
                <li>
                    <label><em>证书有效期限2</em></label>
                    <input type="text" ng-model="editInfo.effectiveTwo">
                </li>
                <li>
                    <label><em>备注信息</em></label>
                    <input type="text" ng-model="editInfo.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="quaEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
