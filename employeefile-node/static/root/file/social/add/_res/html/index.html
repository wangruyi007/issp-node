<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.name">
                </li>
                <li>
                    <label ><em>描述</em></label>
                    <input type="text" ng-model="add.description">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="socialAddFun()">提交</button>
    </p>
</div>
