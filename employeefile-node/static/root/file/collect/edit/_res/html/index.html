<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <select class="sele" ng-verify="option:0"   ng-model="add.username">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>自愿放弃购买社保协议书</em></label>
                    <select class="sele" ng-verify="option:0" ng-model="editInfo.abandon">
                        <option value="" disabled>请选择</option>
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>转正定级档案收集</em></label>
                    <select class="sele" ng-verify="option:0" ng-model="editInfo.become">
                        <option value="" disabled>请选择</option>
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>调动/任命</em></label>
                    <input type="text" ng-model="editInfo.transfer">
                </li>
                <li>
                    <label ><em>岗位晋升</em></label>
                    <input type="text" ng-model="editInfo.promotion">
                </li>
                <li>
                    <label ><em>技能评定</em></label>
                    <input type="text" ng-model="editInfo.evaluate">
                </li>
                <li>
                    <label ><em>特批补助</em></label>
                    <input type="text" ng-model="editInfo.subsidy">
                </li>
                <li>
                    <label ><em>技能证书</em></label>
                    <input type="text" ng-model="editInfo.skill">
                </li>
                <li>
                    <label ><em>其他档案</em></label>
                    <input type="text" ng-model="editInfo.other">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="collectEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
