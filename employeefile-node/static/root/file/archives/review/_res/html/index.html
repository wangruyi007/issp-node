<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><em>id</em></label>
                    <input type="text" ng-model="reviewId.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否通过</em></label>
                   <select class="sele" ng-model="reviewId.pass" ng-verify="option:0">
                       <option disabled value="">请选择</option>
                       <option value=true>是</option>
                       <option value=false>否</option>
                   </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>意见</em></label>
                    <input type="text" ng-verify="{}" ng-model="reviewId.opinion">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="archivesFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
