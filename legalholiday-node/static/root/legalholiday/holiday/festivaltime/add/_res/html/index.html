<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>节假日名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.name">
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>国家放假时长</em></label>
                    <input type="text"ng-model="data.countryTimeLong">
                </li>
                <li>
                    <label><em>公司放假时长</em></label>
                    <input type="text" ng-model="data.companyTimeLong">
                </li>
                <li>
                    <label><em>公司放假起始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image startTime" >
                </li>
                <li>
                    <label><em>公司放假结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image endTime" >
                </li>
                <li>
                    <label><em>调休天数</em></label>
                    <input type="text" ng-model="data.offDay">
                </li>
                <li>
                    <label><em>补休日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image takeTime" >
                </li>
                <li>
                    <label><em>调休日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image offTime" >
                </li>
                <li>
                    <label><em>调休规范</em></label>
                    <input type="text" ng-model="data.offStandard">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
