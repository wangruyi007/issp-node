<div class="content-tab list">
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>编号</span>
            <span>体系</span>
            <span>部门组/部门</span>
            <span>所属地区</span>
            <span>成本分类</span>
            <span>描述</span>
            <span>状态</span>
        </li>
        <li class="list-all" ng-repeat="list in departmentLists" style="display: {{list._delete?'none':'block'}};">
            <section  class="{{list.status=='CONGEAL'?'congeal':''}}" >
                <div class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{list.serialNumber}}</p>
                    <p>{{list.hierarchyName}}</p>
                    <p>{{list.department}}</p>
                    <p>{{list.area}}</p>
                    <p>{{list.classify}}</p>
                    <p>{{list.description}}</p>
                    <p>{{list.status|cover}}</p>
                </div>
                <div class="thaw-modal">
                    <button ng-click="thaw(list)">解冻</button>
                </div>
            </section>
        </li>
    </ul>
    <footer class="footer">
        <pagination count="pagination.itemsCount" take="pagination.take" activate="pagination.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
