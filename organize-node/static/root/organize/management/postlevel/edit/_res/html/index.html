<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>编号</em></label>
                    <input type="text"  ng-model="postlevelData.serialNumber">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>层级</em></label>
                    <input type="text"   ng-verify="{}" ng-model="postlevelData.arrangement">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>上层</em></label>
                    <select class="sele" ng-model="postlevelData.parentId" >
                        <option ng-repeat="parent in parents" value="{{parent.id}}">{{parent.arrangement}}</option>
                    </select>
                </li>

                <li class="required">
                    <label><em>描述</em></label>
                    <input type="text" ng-model="postlevelData.description">
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicinfoAddFun()">提交</button>
    </p>
</div>
