<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><em>员工编号</em></label>
                    <input type="text" class="disabled" disabled ng-model="numbers">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用户名</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.userName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用户密码</em></label>
                    <input type="password"  ng-verify="{}" ng-model="data.password">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属部门</em></label>
                    <select class="sele" ng-model="data.department" ng-init="data.department='综合资源部'">
                        <option value="综合资源部">综合资源部</option>
                        <option value="研发部">研发部</option>
                        <option value="运营部">运营部</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>角色</em></label>
                    <select class="sele" ng-model="data.role" ng-init="data.role='项目经理'">
                        <option value="项目经理">项目经理</option>
                        <option value="模块负责人">模块负责人</option>
                        <option value="java开发">java开发</option>
                        <option value="前端">前端</option>
                        <option value="UI设计">UI设计</option>
                        <option value="测试">测试</option>
                        <option value="人事助理">人事助理</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>职位</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.position">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <select class="sele" ng-model="data.projectGroup" ng-init="data.projectGroup='组一'">
                        <option value="组一">组一</option>
                        <option value="组二">组二</option>
                        <option value="组三">组三</option>
                        <option value="组四">组四</option>
                    </select>
                </li>
                <li>
                    <label><em>邮箱账号</em></label>
                    <input type="text" ng-model="data.workEmail">
                </li>
                <li>
                    <label><em>邮箱密码</em></label>
                    <input type="text" ng-model="data.workEmailPassword">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
