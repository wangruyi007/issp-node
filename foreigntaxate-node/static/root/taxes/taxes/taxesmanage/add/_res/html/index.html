<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.company">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属月份</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image month" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税种</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.taxType">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税率</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.rate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税金</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.tax">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
